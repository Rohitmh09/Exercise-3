<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
      :root
      {
        --color:rgb(255, 255, 255);
        --op:0.9;
      }
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
         
        }
        .con
        {
            width: 350px;
            height: 490px;
          
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 2px 3px  10px rgb(132, 119, 119);
        }
        .con > .img  
        {
            width: 100%;
            height: 240px;
            margin: auto;
            overflow: hidden;
            
        }
        
        .con > .img >img

        {
            width: 350px;
            height: 240px;
            margin: auto;
            padding: 10px ;
            border-radius: 25px;
        }
        .con > .nm
        { 
             margin-left: 20px;
             font-family: Arial, Helvetica, sans-serif;
             color: rgb(78, 134, 134);
             margin-top: 20px;
             font-size: 15px;
        }
        .con > .nm >span
          {
            margin-left: 30px;
          }
          .con > .data
          {
            width: 100%;
            height: 150px;
          
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
             color: rgb(78, 134, 134);
             
            font-size: 20px;
            overflow: hidden;
          }
          .con > .data >h2
          {
            color: black;
            margin-bottom: 20px;
          }
          .con > .btn > button
          {
            padding: 10px;
            border-radius: 25px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: rgb(139, 247, 247);
            font-weight: bold;
            color: blueviolet;
            font-size: 15px;
            border: none;
           cursor: pointer;
          
          }
          .con > .btn > button:hover
          {
            color: rgb(90, 131, 131);
            background-color: blanchedalmond;
            border: 2px solid orange;
          }
    </style>
    
</head>

<body>
    <div class="con">
        <div class="img">
            <img src="https://th.bing.com/th/id/OIP.Evno_PTwx8VdfrtMoqCdbgHaFj?w=271&h=204&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" >
        </div>
        <div class="nm">
             <span>Nature</span> <span>Lake</span>
        </div>
       <div class="data">
           <h2>Lago di Braies</h2>
           Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor impedit atque maxime culpa fugiat. 
       </div>

       <div class="btn" align="center">
        <button>Read More</button>
       </div>
    </div>

   
</body>

</html>
